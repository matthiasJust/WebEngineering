<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="/WebEngineering/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/WebEngineering/css/bootstrap-theme.min.css" />
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/WebEngineering/css/createNews.css" />


</head>

<body>

	<div class="container-fluid wrapper">
		<header class="row">
			<div class="col-md-1 col-md-offset-1">
				<div class="logo"></div>
			</div>

			<nav class="col-md-9">
				<ul class="menue">
					<li><a href='/WebEngineering/index.html'>Home</a></li>
					<li><a href='/WebEngineering/Vereinsnachrichten.html'>Vereinsnachrichten</a></li>
					<li><a href='/WebEngineering/VereinsnachrichtDetailseite.html'>Vereinsnachrichtendetils</a></li>
					<li><a href='/WebEngineering/Vorstand.html'>Vorstand</a></li>
					<li><a href='/WebEngineering/Vorstand.html'>Nachrichten
							erstellen</a></li>
				</ul>
			</nav>

		</header>

		<section class="row">
			<div class="col-md-12 welcomeImage"></div>
		</section>

		<div class="row">

			<section class="col-md-offset-1 col-md-10">

				<h1>Nachricht erstellen</h1>


				<form class="form-inline" action="">


					<fieldset class="row">
						<div class="col-md-12">

							<div class="form-group ">
								<label>Name:</label> <input class="form-control" type="text"
									name="Name" required="required" placeholder="Name" />
							</div>


							<div class="form-group ">
								<label>Vorname:</label> <input type="text" class="form-control"
									name="Name" required="required" placeholder="Vorname" />
							</div>



							<div class="form-group ">
								<label>Mail:</label> <input type="email" name="Name"
									class="form-control" placeholder="Mail" />
							</div>

						</div>
					</fieldset>
					<hr />
					<fieldset class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Überschrift</label> <input type="text" name="Name"
									class="form-control" required="required"
									placeholder="Überschrift" />
							</div>

							<div class="form-group ">
								<label>Datum:</label> <input type="date" name="Name"
									class="form-control" required="required" />
							</div>

						</div>
					</fieldset>
					<hr />
					<fieldset class="row">
						<div class="col-md-12">
							<div class="form-group TextFieldNews">
								<label>Nachricht:</label>
								<textarea type="text" name="Name" class="form-control"
									required="required" placeholder="Nachricht"></textarea>
							</div>
						</div>
					</fieldset>
					<hr />
					<fieldset class="row">
						<div class="col-md-12 addMarginTop">
							<button type="submit" class="btn btn-default">Abschicken</button>

							<button type="reset" class="btn btn-default">Zurücksetzen</button>
						</div>
					</fieldset>

				</form>

			</section>
		</div>
	</div>

</body>
</html>
